<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paint0_linear" x1="200" y1="80" x2="200" y2="290" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00F2FF"/>
      <stop offset="0.5" stop-color="#0099FF"/>
      <stop offset="1" stop-color="#0066FF"/>
    </linearGradient>
    
    <linearGradient id="bgGradient" x1="0" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0A0F1E"/>
      <stop offset="1" stop-color="#1A1F3E"/>
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00F2FF" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#00F2FF" stop-opacity="0"/>
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="400" height="400" rx="40" fill="url(#bgGradient)"/>
  
  <!-- Ambient glow -->
  <circle cx="200" cy="200" r="180" fill="url(#glowGradient)" opacity="0.3">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Outer rotating ring -->
  <circle cx="200" cy="200" r="170" stroke="#00F2FF" stroke-width="1" opacity="0.2" stroke-dasharray="5 15">
    <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="30s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Middle ring with particles -->
  <circle cx="200" cy="200" r="150" stroke="#00F2FF" stroke-width="1.5" opacity="0.4" stroke-dasharray="2 8">
    <animateTransform attributeName="transform" type="rotate" from="360 200 200" to="0 200 200" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main dashed circle -->
  <circle cx="200" cy="200" r="120" stroke="#00F2FF" stroke-width="2.5" stroke-dasharray="10 10" filter="url(#glow)">
    <animate attributeName="stroke-dashoffset" values="0;-20;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Orbital particles -->
  <g opacity="0.8">
    <circle cx="320" cy="200" r="3" fill="#00F2FF" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="200" r="3" fill="#00F2FF" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="180 200 200" to="540 200 200" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="50" r="2.5" fill="#0099FF" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="90 200 200" to="450 200 200" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="350" r="2.5" fill="#0099FF" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="270 200 200" to="630 200 200" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Crosshair with enhanced styling -->
  <g opacity="0.6">
    <path d="M100 200H300" stroke="url(#paint0_linear)" stroke-width="1.5" stroke-linecap="round">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M200 100V300" stroke="url(#paint0_linear)" stroke-width="1.5" stroke-linecap="round">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Corner accents -->
  <g stroke="#00F2FF" stroke-width="2" stroke-linecap="round" opacity="0.5">
    <path d="M120 120L140 120L140 140"/>
    <path d="M280 120L260 120L260 140"/>
    <path d="M120 280L140 280L140 260"/>
    <path d="M280 280L260 280L260 260"/>
  </g>
  
  <!-- Enhanced star with rotation and multiple layers -->
  <g filter="url(#glow)">
    <path d="M200 80L230 150L310 160L250 210L270 290L200 250L130 290L150 210L90 160L170 150L200 80Z" 
          fill="url(#paint0_linear)" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="40s" repeatCount="indefinite"/>
    </path>
    
    <path d="M200 80L230 150L310 160L250 210L270 290L200 250L130 290L150 210L90 160L170 150L200 80Z" 
          fill="none" stroke="#00F2FF" stroke-width="2" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="-360 200 200" dur="35s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Energy rings expanding from center -->
  <g>
    <circle cx="200" cy="200" r="20" fill="none" stroke="#00F2FF" stroke-width="2" opacity="0">
      <animate attributeName="r" values="20;80;140" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="3;1.5;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="200" r="20" fill="none" stroke="#0099FF" stroke-width="2" opacity="0">
      <animate attributeName="r" values="20;80;140" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="3;1.5;0.5" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="200" r="20" fill="none" stroke="#00F2FF" stroke-width="2" opacity="0">
      <animate attributeName="r" values="20;80;140" dur="3s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0" dur="3s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="3;1.5;0.5" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central core with enhanced glow -->
  <circle cx="200" cy="200" r="25" fill="#00F2FF" opacity="0.2" filter="url(#strongGlow)">
    <animate attributeName="r" values="20;28;20" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="200" r="20" fill="#00F2FF" filter="url(#strongGlow)">
    <animate attributeName="r" values="16;24;16" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Core highlight -->
  <circle cx="195" cy="195" r="8" fill="#FFFFFF" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
